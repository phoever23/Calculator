<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">Enter number</div>

        <div class="line-one">
            <button type="button" id="clear">CLEAR</button>
            <button type="button" id="back-space">⬅️</button>
        </div>

        <div>
            <button type="button" class="number">7</button>
            <button type="button" class="number">8</button>
            <button type="button" class="number">9</button>
            <button type="button" class="operator" value="multiply" >x</button>
        </div>

        <div>
            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button>
            <button type="button" class="number">6</button>
            <button type="button" class="operator" value="subtract" style="padding-left: 8px;padding-right: 8px;"> - </button>
        </div>

        <div>
            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">3</button>
            <button type="button" class="operator" value="add">+</button>
        </div>

        <div>
            <button type="button" class="number">0</button>
            <button type="button" id="dot" style="padding-left: 8px;padding-right: 8px;"> . </button>
            <button type="button" id="equal">=</button>
            <button type="button" class="operator" value="divide">÷</button>            
        </div>
    </div>
</body>
</html>
